{% extends "interviews/base_auth.html" %}

{% block content %}
<div class="auth-box">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color:red; font-size:0.8rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
    </form>
    <p style="margin-top:1rem; text-align:center;">
        Already have an account? <a href="{% url 'login' %}" style="color:var(--accent);">Login</a>
    </p>
    <style>
        input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</div>
{% endblock %}
